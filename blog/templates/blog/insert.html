{% extends "blog/base.html" %}
{% block content %}
<form enctype="multipart/form-data" method="POST" >
    {% csrf_token %}
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 ">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="textfield" class="form-control" id="description" name="description" aria-describedby="emailHelp" placeholder="ADD Description"> 
                </div>
            </div>
            <div class="col-6 ">
                <label for=""><b>Image</b></label>
                <input type="file" name="image1" id="image1"><br>
                <img src="{{MEDIA_URL}}{{imagefile}}" alt="">
                <br>
            </div>
    
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Type</label>
                <select class="form-control" id="exampleFormControlSelect1" name="exampleFormControlSelect1">
                  <option>Public</option>
                  <option>Private</option>
                </select>
            </div>
            
            <input type="submit" value="Submit">
        </div>
    </div>
    
</form>
{% endblock content %}
