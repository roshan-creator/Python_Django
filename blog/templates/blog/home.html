{% extends "blog/base.html" %}
{% block content %}
{% for des in dess %}
    {% if des.Assign == "Public" %}     
        <div class="card" style="width: 18rem;">
            <img src="{{ des.Image.url }}" class="card-img-top" alt="">
            <div class="card-body">
                <p class="card-text">{{ des.Description }}</p>
            </div>
        </div>
        <br>
    {% elif user.is_authenticated %}                
        {% if des.Assign == "Private" %}
            <div class="card" style="width: 18rem;">
                <img src="{{ des.Image.url }}" class="card-img-top" alt="">
                <div class="card-body">
                <h5 class="card-title">{{ des.Assign }}</h5>
                    <p class="card-text">{{ des.Description }}</p>
                </div>
            </div>
        {% endif %}
   {% endif %} 
{% endfor %}

{% endblock content %}
